<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row time-block" data-time="9">
        <div class="hour col">9am</div>
        <div class="event-input col"><input type="text" name="event" class="input"></div>
        <div class="save col"><i class="far fa-calendar-check"></i></div>
      </div>
      <div class="row time-block" data-time="10">
        <div class="hour col">10am</div>
        <div class="event-input col"><input type="text" name="event" class="input"></div>
        <div class="save col"><i class="far fa-calendar-check"></i></div>
      </div>
      <div class="row time-block" data-time="11">
        <div class="hour col">11am</div>
        <div class="event-input col"><input type="text" name="event" class="input"></div>
        <div class="save col"><i class="far fa-calendar-check"></i></div>
      </div>
      <div class="row time-block" data-time="12">
        <div class="hour col">12pm</div>
        <div class="event-input col"><input type="text" name="event" class="input"></div>
        <div class="save col"><i class="far fa-calendar-check"></i></div>
      </div>
      <div class="row time-block" data-time="13">
        <div class="hour col">1pm</div>
        <div class="event-input col"><input type="text" name="event" class="input"></div>
        <div class="save col"><i class="far fa-calendar-check"></i></div>
      </div>
      <div class="row time-block" data-time="14">
          <div class="hour col">2pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
        <div class="row time-block" data-time="15">
          <div class="hour col">3pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
        <div class="row time-block" data-time="16">
          <div class="hour col">4pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
        <div class="row time-block" data-time="17">
          <div class="hour col">5pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
        <div class="row time-block" data-time="18">
          <div class="hour col">6pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
        <div class="row time-block" data-time="19">
          <div class="hour col">7pm</div>
          <div class="event-input col"><input type="text" name="event" class="input"></div>
          <div class="save col"><i class="far fa-calendar-check"></i></div>
        </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
 
  </body>
</html>
